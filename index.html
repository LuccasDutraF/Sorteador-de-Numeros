<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de Números</title>
</head>

<body>

    <main>


        <img src="assets/dado.png" alt="">

        <section class="sortear">

            <h2 class="resultado">Sortear um número</h2>

            <div class="sorteio-input">

                <input type="number" name="entre" class="MinimoNumb" placeholder="Entre">
                <input type="number" name="até" class="MaximoNumb" placeholder="Até">

            </div>

            <button class="botao-sortear">Sortear</button>

        </section>

    </main>

</body>

<script src="script.js"></script>

</html>
